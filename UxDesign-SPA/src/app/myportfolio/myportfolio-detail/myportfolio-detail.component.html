 <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{portfolio.title}}</h2>
                    <hr class="primary">
                </div>
            </div>
            <div class="row">
                 <div class="card">
                  <img class="card-img-top img-thumbnail" src="assets/images/{{portfolio.image}}.png" alt="{{portfolio.image}}">
                  </div>
            </div>
            <div class="content">
				<h3>{{portfolio.title}}</h3>
				<p>{{portfolio.description}}</p>
				<a [routerLink]="['/portfolio']" class="btn btn-primary btn-outline">Go Back</a>
			</div>	 
</div>
